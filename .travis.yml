language: node_js
node_js:
  - lts/*

branches:
  only:
    - master

install:
  - yarn install --frozen-lockfile
  - yarn global add codecov

cache:
  directories:
    - "$HOME/.npm"

script:
  - yarn browser-test

after_success:
  - yarn coverage
  - codecov

addons:
  sauce_connect: true
  hosts:
    - airtap.local
